<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kiumars">
  <meta name="description" content="A minimal CSS art project: steaming cup of green tea 🍵">
  <title>GreenTea by Kiumars</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="tea-cup-container">
    <div class="cup-handle"></div>

    <div class="tea-cup">
      <div class="top-shape">

        <!-- Rising steam -->
        <div class="tea-smoke">
          <span style="--i:1;"></span>
          <span style="--i:2;"></span>
          <span style="--i:3;"></span>
          <span style="--i:4;"></span>
          <span style="--i:5;"></span>
          <span style="--i:6;"></span>
          <span style="--i:7;"></span>
          <span style="--i:8;"></span>
          <span style="--i:9;"></span>
          <span style="--i:10;"></span>
        </div>

        <div class="circle">
          <div class="tea"></div>
        </div>
      </div>
    </div>

    <div class="cup-platte"></div>
  </main>

  <!-- Footer signature -->
  <footer class="inspired-text">
    Brewed with <i class="fa fa-heart"></i> by 
    <a href="https://github.com/Kiumars609" target="_blank">Kiumars</a>
  </footer>
</body>

</html>
